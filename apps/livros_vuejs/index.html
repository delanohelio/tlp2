<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CatÃ¡logo de Livros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app" class="container">
    <h1>ðŸ“š CatÃ¡logo de Livros</h1>

    <form id="form-livro" @submit="adicionarLivro">
        <input v-model="novoTitulo" type="text" placeholder="TÃ­tulo do livro" required>
        <input v-model="novoAutor" type="text" placeholder="Autor do livro" required>
        <button type="submit">Adicionar</button>
    </form>

    <p v-if="livros.length > 1">
        Temos {{ livros.length }} livros cadastrados.
    </p>
    <p v-else-if="livros.length === 1">
        Temos {{ livros.length }} livro cadastrado.
    </p>
    <p v-else>
        Nenhum livro cadastrado ainda.
    </p>

    <ul>
        <li v-for="livro in livros" :key="livro.id">
            <span>{{livro.titulo}} - {{livro.autor}}</span>
            <button @click="excluirLivro(livro)">Excluir</button>
        </li>
    </ul>
</div>

<script src="vue.js"></script>
</body>
</html>
